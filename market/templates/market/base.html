{% load staticfiles %}
<html>
<head>
    <title>Snack Wash</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/market.css' %}">
    <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="page-header">
        {% if user.is_authenticated %}
        <a href="{% url 'trade_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        <p class="top-menu">Hi {{ user.username }}!
            <small>(<a href="{% url 'django.contrib.auth.views.logout' %}">Log-off</a>)</small></p>
        {% else %}
        <a href="{% url 'django.contrib.auth.views.login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
        {% endif %}
        <h1><a href="">Snack Wash Market</a></h1>
    </div>
    <div class="content container">
        <a href="{% url 'trade_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        <table class="table">
            <thead>
                <tr>
                    <th>Posted</th>
                    <th>Exchange Type</th>
                    <th>Snack</th>
                    <th>Type</th>
                    <th>Country</th>
                    <th>State</th>
                    <th>Trader</th>
                </tr>
            </thead>
                {% block content %}
                {% endblock %}
        </table>
    </div>
</body>
</html>
